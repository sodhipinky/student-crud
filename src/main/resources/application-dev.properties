# PostgreSQL connection
spring.datasource.url=jdbc:postgresql://localhost:5432/studentdb
spring.datasource.username=elevateme
spring.datasource.password=studentdb@elevateme
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=none
# spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.javax.persistence.query.timeout=5000

# HikariCP settings
# Max time to wait for a connection from the pool (ms)
spring.datasource.hikari.connection-timeout=5000

# Max time to validate a connection (ms)
spring.datasource.hikari.validation-timeout=3000

# Maximum connections in pool
spring.datasource.hikari.maximum-pool-size=10

# Don't fail app startup if DB is down
spring.datasource.hikari.initialization-fail-timeout=0

# Optional JPA lazy init settings
# Avoid hitting the DB at startup
spring.jpa.open-in-view=false
spring.jpa.defer-datasource-initialization=true
